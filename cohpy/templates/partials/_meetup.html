<div class="meetup">
  <h3>{{ meetup.title }}</h3>
  <p>{{ meetup.date|date:"F j, Y, g:i a" }}</p>
  {{ meetup.safe_location }}
  {{ meetup.safe_description }}
  
  {% for talk in meetup.talks.all %}
    <h4>{{ talk.title }}</h4>
    <h5>{{ talk.comma_separated_speakers }}</h5>
    {{ talk.safe_description }}
  {% endfor %}
</div>
